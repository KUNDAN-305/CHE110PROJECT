<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: whitesmoke;
        }

        main {
            margin: 4vh;
            background-image: url(img/bg.png);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            box-sizing: border-box;
            border: 1px solid;
            border-radius: 10px;
        }
    </style>
    <style>
        main {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
         
            padding: 20px;
           
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
            color: white;
        }

        .toggle a {
            color: #007bff;
            text-decoration: none;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
        main{
            background-image: url(img/registerbgc.jpg);
            background-repeat: no-repeat;
            background-size:cover ;
        }
        legend{
            color: white;

        }
        body{
            background-color: green;
        }
    </style>
</head>

<body>
    <main>
<form action="login.html"><fieldset>
           <legend><h2>Login in</h2></legend> 
            <div class="container">
            <form action="yourshop.html" id="signInForm"> <input type="text" placeholder="Username" required> <input
                    type="password" placeholder="Password" required> <button type="submit">Login In</button> </form>
            <div class="toggle"> <span> Don't have account?<a href="signuppage.html" id="toggleForm">Sign
                        Up</a></span> </div>
        </div></fieldset></form>
    </main>
</body>

</html>
